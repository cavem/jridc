<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>订单信息</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
		<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">订单信息</h1>
			<span class="pagedesc">订单详情</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div id="basicform" class="subcontent">
			<form class="stdform formvalidate" action="" method="post">
				<p><label>用户</label>
				<span class="field">
					{$data.username}
				</span></p>
				<p><label>订单编号</label>
				<span class="field">
					{$data.ordernumber}
				</span></p>
				<p><label>订单类型</label>
				<span class="field">
					<if condition='$data[ordertype] eq 1'>云主机</if>
					<if condition='$data[ordertype] eq 2'>其他</if>
				</span></p>
				<p><label>操作金额</label>
				<span class="field">
					{$data.usermoney}
				</span></p>
				<p><label>主控</label>
				<span class="field">
					{$data.masterid}
				</span></p>
				<p><label>资源池</label>
				<span class="field">
					{$data.cid}
				</span></p>
				<p><label>云主机</label>
				<span class="field">
					{$data.cloudname}
				</span></p>
				<p><label>IP数量</label>
				<span class="field">
					{$data.ipnum}
				</span></p>
				<p><label>CPU数量</label>
				<span class="field">
					{$data.cpunum}
				</span></p>
				<p><label>内存数量</label>
				<span class="field">
					{$data.memnum}
				</span></p>
				<p><label>硬盘数量</label>
				<span class="field">
					{$data.disknum}
				</span></p>
				<p><label>系统盘数量</label>
				<span class="field">
					{$data.qosnum}
				</span></p>
				<p><label>IP类型</label>
				<span class="field">
					<if condition='$data[dlip] eq 1'>独立</if>
					<if condition='$data[dlip] eq 2'>共享</if>
				</span></p>
				<p><label>下单时间</label>
				<span class="field">
					{$data.addtime|date="Y-m-d H:i:s",###}
				</span></p>
				<p><label>生效时间</label>
				<span class="field">
					{$data.starttime|date="Y-m-d H:i:s",###}
				</span></p>
				<p class="stdformbutton">
					<input type='hidden' name='id' value='{$data.id}' />
					<input type="button" class="confirmbutton" onclick='history.go(-1);' value="返回"  />
				</p>
			</form>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
