<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>用户管理</title>
<include file="Common:inc_css_js" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/mydatepicker/WdatePicker.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle">用户管理</h1>
			<span class="pagedesc">说明</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div class="tableoptions">
				<form action="{:U('Admin/User/index')}" method="get">
				用户类型
				<select name='user_rank' class="selectwidth20">
					<volist name="ranks" id="vo">
						<option value='{$vo.rank_id}'
						<if condition='$vo[rank_id] eq $prm_rid'>selected</if>
						>{$vo.rank_name}</option>
					</volist>
				</select> &nbsp;
				<input type="text" name="username" id="username" value='{$prm_uname}' placeholder="用户名" autocomplete="off" value="" class="smallinput20"/>
				开始时间
				<input  class="time smallinput10" name="starttime" value="{$starttime}" onFocus="WdatePicker({isShowClear:false,readOnly:true,dateFmt:'yyyy-MM-dd'})" type="text">
				结束时间
				<input  class="time smallinput10" name="endtime"  value="{$endtime}" onFocus="WdatePicker({isShowClear:false,readOnly:true,dateFmt:'yyyy-MM-dd'})" type="text">
				
				
				<button class="radius3">查询</button>
				</form>
			</div><!--tableoptions-->
			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<colgroup>
					<col class="con1" />
					<col class="con0" />
					<col class="con1" />
					<col class="con0" />
					<col class="con1" />
					<col class="con0" />
				</colgroup>
				<thead>
					<tr>
						<th class="head0">编号</th>
						<th class="head1">用户名</th>
						<th class="head0">用户类型</th>
						<th class="head1">客服</th>
						<th class="head0">余额</th>
						<th class="head1">email</th>
						<th class="head0">最后登录</th>
						<th class="head1">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="data" id="vo">
					<tr>
						<td>{$vo.user_id}</td>
						<td>{$vo.username}</td>
						<td class="center">{$vo.rank_name}</td>
						<td class="center">{$vo.kefuname}</td>
						<td class="center">{$vo.usermoney}</td>
						<td class="center">{$vo.email}</td>
						<td class="center">{$vo.lastlogintime|date='Y-m-d H:i:s',###}</td>
						<td class="center">
							<a href="{:U('Admin/User/edit',array('id'=>$vo[user_id]))}" class="edit">编辑</a> &nbsp;
							<a href="#del" >
							<span href="{:U('Admin/User/del',array('id'=>$vo[user_id]))}" class="confirmbutton">删除</span>
					  		</a>&nbsp;
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">
				<div class="paginationnew">{$page}</div>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
