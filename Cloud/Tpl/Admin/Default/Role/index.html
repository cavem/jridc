<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>控制台首页</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
        <div class="pageheader notab">
            <h1 class="pagetitle">角色列表</h1>
            <span class="pagedesc">说明</span>
        </div><!--pageheader-->
        <div id="contentwrapper" class="contentwrapper">
                <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                    <colgroup>
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head1">角色名称</th>
                            <th class="head0">状态</th>
                            <th class="head1">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                 <volist name="data" id="list">
                <tr id="list_{$list.id}">                    
                    <td class="align-center">{$list.name}</td>
                    <td class="align-center">
                        <img class="pointer" data-id="{$list[id]}" style="cursor: pointer;" data-field="status" data-value="{$list.status}"
                                <if condition="$list.status eq '1'">
                                    src="__PUBLIC__/Admin/images/icons/icon_1.png" alt="启用" title="启用"
                                <else />
                                    src="__PUBLIC__/Admin/images/icons/icon_0.png" alt="停用" title="停用"
                                </if> 
                            />
                    </td>
                    <td class="align-center">
                        <div class="button-group">
                          <a href="{:U('Admin/Role/edit',array('id'=>$list['id']))}" class="edit">编辑</a> &nbsp;
                 			   <a href="#del" >
                  			   <span href="{:U('Admin/Role/del',array('id'=>$list['id']))}" class="confirmbutton">删除</span>
                  			   </a> &nbsp;
                       </div>
                    </td>
                </tr>
            </volist>
                      
                    </tbody>
                </table>    
                <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">
                <div class="paginationnew">{$page}</div>
             </div>     
          
        </div><!--contentwrapper-->
    </div><!--centercontent-->
    
    
    
</div><!--bodywrapper-->

</body>
</html>
