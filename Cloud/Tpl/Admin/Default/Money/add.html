<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>充值入款</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
		<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">充值入款</h1>
			<span class="pagedesc">充值入款</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div id="basicform" class="subcontent">
			<form class="stdform formvalidate" action="{:U('Admin/Money/add')}" method="post">
				<p><label>用户或代理名 </label>
				<span class="field">
					<input type="text" name="username" id="username" class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>金额</label>
				<span class="field">
					<input type="text" name="money" id="money" class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>凭证</label>
				<span class="field">
					<input type="text" name="pingzheng" id="pingzheng" class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>操作类型</label>
				<span class="field">
					<input type="radio" name='type' id="type" value='2' checked />后台入款 
					<input type="radio" name='type' id="type" value='3' />后台扣除 
				</span></p>
				<p><label>备注 </label>
				<span class="field">
					<input type="text" name="forwhat" id="forwhat" class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p class="stdformbutton">
					<input type="submit" class="submit radius2 submitadds" value="操作"  />
				</p>
			</form>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
