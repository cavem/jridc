<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>接口管理</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
        <div class="pageheader notab">
            <h1 class="pagetitle20">短信接口管理</h1>
            <span class="pagedesc">短信接口管理</span>
        </div><!--pageheader-->
        <div id="contentwrapper" class="contentwrapper">
                <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                    <colgroup>
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head1">ID</th>
                            <th class="head0">企业名称</th>
                            <th class="head1">默认</th>
                            <th class="head0">设置</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="Sms" id="vo">
                     <tr>
                            <td>{$vo.sms_id}</td>
                            <td>{$vo.sms_company}</td>
                             <td class="center">
                           <if condition="$vo[sms_default] eq 1">
					       <img  src="__PUBLIC__/Admin/images/icons/icon_1.png" alt="启用" title="启用">
					                          <else/>
					       <img  src="__PUBLIC__/Admin/images/icons/icon_0.png" alt="启用" title="启用">
					                             </if>
                             </td>
                            <td class="center">
                			    <a href="{:U('Admin/Sms/edit',array('id'=>$vo['sms_id']))}" class="edit">设置</a> &nbsp;
                 			   <a href="#del" >
                  			   <span href="{:U('Admin/Sms/set',array('id'=>$vo['sms_id']))}" class="confirmbutton">默认接口</span>
                  			   </a> &nbsp;
					
                            </td>
                        </tr>
                    </volist>
                       
                        
                        
                       
                        
                    </tbody>
                </table>    
          
        </div><!--contentwrapper-->
    </div><!--centercontent-->
    
    
    
</div><!--bodywrapper-->
