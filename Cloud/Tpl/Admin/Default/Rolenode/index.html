<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>控制台首页</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
        <div class="pageheader notab">
            <h1 class="pagetitle">节点列表</h1>
            <span class="pagedesc">说明</span>
        </div><!--pageheader-->
        <div id="contentwrapper" class="contentwrapper">
                <div class="tableoptions">
                	<form action="{:U('Admin/Rolenode/index')}" method="get">
                	菜单名称
                    <select name="nav_id" class="selectwidth20">
                    	<option value="">选择菜单</option>
                      	 <volist name="navs" id="vo">
                             <option value="{$vo.id}" <if condition="$vo.id  eq $nav_id">selected="selected"</if>>{$vo.name}</option>
                         </volist>
                    </select> &nbsp;
                    	控制器名称
                        <select name="module" class="selectwidth20">
                        
                    	<option value="">选择控制器</option>
                     	<volist name="action" id="vo">
                             <option value="{$vo.module}" <if condition="$vo.module  eq $module">selected="selected"</if>>{$vo.module_name}</option>
                         </volist>
                    </select> &nbsp;
                    <button class="radius3">查询</button>
                     </form>
                </div><!--tableoptions-->
                            	
                <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                    <colgroup>
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head1">编号</th>
                            <th class="head0">操作</th>
                            <th class="head1">操作名称</th>
                            <th class="head0">模块</th>
                            <th class="head1">模块名称</th>
                            <th class="head0">授权类型</th>
                            <th class="head1">状态</th>
                            <th class="head0">排序</th>
                            <th class="head1">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                 <volist name="data" id="list">
                <tr id="list_{$list.id}">
                    <td class="align-center">{$list.id}</td>
                    <td style="text-align: left;">{$list.action}</td>
                    <td class="">{$list.action_name}</td>
                    <td class="">{$list.module}</td>
                    <td class="">{$list.module_name}</td>
                    <td class="align-center"><if condition="$list.auth_type eq '1'">模块授权<elseif condition="$list.auth_type eq '2'" />操作授权<else />节点授权</if></td>
                    <td class="align-center">
                      <if condition="$list[status] eq 1">
					       <img  src="__PUBLIC__/Admin/images/icons/icon_1.png" alt="启用" title="启用">
					                          <else/>
					       <img  src="__PUBLIC__/Admin/images/icons/icon_0.png" alt="启用" title="启用">
					                             </if>
                    </td>
                     <td class="">{$list.sort}</td>
                    <td class="align-center">
                        <div class="button-group">
                          <a href="{:U('Admin/Rolenode/edit',array('id'=>$list['id']))}" class="edit">编辑</a> &nbsp;
                 			   <a href="#del" >
                  			   <span href="{:U('Admin/Rolenode/del',array('id'=>$list['id']))}" class="confirmbutton">删除</span>
                  			   </a> &nbsp;
                        </div>
                    </td>
                </tr>
            </volist>
                      
                    </tbody>
                </table>    
                <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">
                <div class="paginationnew">{$page}</div>
             </div>     
          
        </div><!--contentwrapper-->
    </div><!--centercontent-->
    
    
    
</div><!--bodywrapper-->

</body>
</html>
