<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>服务号处理</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
		<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">备案服务号</h1>
			<span class="pagedesc">备案服务号</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div id="basicform" class="subcontent">
			   	<form class="stdform formvalidate" action="{:U('Admin/Beian/edit')}" method="post">
					<p>
						<label>备案服务号:</label>
						<span class="formwrapper">
							{$data.code}
						</span>
					</p>
					<p>
						<label>用户名:</label>
						<span class="formwrapper">{$data.username}
						</span>
					</p>
					<p>
						<label>产品类型:</label>
						<span class="formwrapper"><if condition="$data[type] eq 1">云主机</if>
						<if condition="$data[type] eq 2">服务器托管</if>
						</span>
					</p>
					
					<p>
						<label>名称:</label>
						<span class="formwrapper">
							{$data.name}
						</span>
					</p>
					<p>
						<label>备案号:</label>
						<span class="formwrapper">
						
							<br />
						</span>
					</p>
					<p>
						<label>绑定IP:</label>
						<span class="formwrapper">
							{$data.ip}
						</span>
					</p>
					<p>
						<label>创建时间:</label>
						<span class="formwrapper">
							<if condition="$data[addtime]">
								{$data.addtime|date='Y-m-d H:i:s',###}
								<else/>
								-
								</if>
						</span>
					</p>
					<p>
						<label>状态:</label>
						<span class="formwrapper">
						<input type='radio' name='status' id='status' value='1' 
					<if condition='$data[status] eq 1'>checked</if>/>已绑定
					<input type='radio' name='status' id='status2' value='2' 
					<if condition='$data[status] eq 2'>checked</if>/>已使用
						
						</span>
					</p>
					<p>
						<label>备注:</label>
						<span class="formwrapper">
						<textarea name='forwhat' rows="10" cols="40">{$data.forwhat}</textarea>
						</span>
					</p>
					<p class="stdformbutton">
						<input type='hidden' name='id' value='{$data.id}' />
				   		<input type="submit" class="submit radius2 submitedit" value="修改"  />
					</p>
				</form>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
