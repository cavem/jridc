<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>添加菜单</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
       <div class="centercontent tables">
        <div class="pageheader notab">
            <h1 class="pagetitle20">添加后台菜单</h1>
            <span class="pagedesc">主要用于后台菜单的添加和修改操作</span>
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
	        <div id="basicform" class="subcontent">
	        <form class="stdform formvalidate" action="{:U('Admin/Rolenav/add')}" method="post">
                        <p>
                        	<label>名称</label>
                            <span class="field">
                            <input type="text" name="name" id="name" class="smallinput20" validate='{required:true,messages:{required:"名称不能为空"}}' />
                            </span>
                        </p>
                         <p>
                        	<label>样式</label>
                            <span class="field">
                            <select name="cssstyle" class="selectwidth40-1">
                            	<option value="icon-flatscreen">icon-flatscreen</option>
                                <option value="icon-user">icon-user</option>
                                <option value="icon-speech">icon-speech</option>
                                <option value="icon-message">icon-message</option>
                                <option value="icon-chart">icon-chart</option>
                                <option value="icon-pencil">icon-pencil</option>
                                <option value="icon-global">icon-global</option>
                            </select>
                            
                            </span>
                        </p>
                        <p>
                        <label>排序</label>
                            <span class="field">
                            <input type="text" name="sort" id="sort" value="1" class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
                            </span>
                        </p>
                       <p>
                        <label>启用</label>
                            <span class="formwrapper">
                            	<input type="radio" name="status" checked="checked" value="1"/> 是 &nbsp; &nbsp;
                            	<input type="radio" name="status"  value="0"/> 否 &nbsp; &nbsp;
                            </span>
                        </p>
                        <p class="stdformbutton">
                        	<button class="submit radius2 submitadd">保存</button>
                            <input type="reset" class="reset radius2" value="重置" />
                        </p>
                    </form>
                    </div>
                
          
        </div><!--contentwrapper-->
    </div><!--centercontent-->
</div><!--bodywrapper-->

</body>
</html>
