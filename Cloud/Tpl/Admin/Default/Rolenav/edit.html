<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>编辑菜单</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
       <div class="centercontent tables">
        <div class="pageheader notab">
            <h1 class="pagetitle20">编辑后台菜单</h1>
            <span class="pagedesc">主要用于后台菜单的添加和修改操作</span>
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
	        <div id="basicform" class="subcontent">
	        <form class="stdform formvalidate" action="{:U('Admin/Rolenav/edit')}" method="post">
                        <p>
                        	<label>名称</label>
                            <span class="field">
                            <input type="text" name="name" id="name" value="{$data.name}" class="smallinput20" validate='{required:true,messages:{required:"名称不能为空"}}' />
                            </span>
                        </p>
                         <p>
                        	<label>样式</label>
                            <span class="field">
                            <select name="cssstyle" class="selectwidth40-1">
                            	<option value="icon-flatscreen" <if condition="$data[cssstyle] eq 'icon-flatscreen' ">selected</if>>icon-flatscreen</option>
                                <option value="icon-user" <if condition="$data[cssstyle] eq 'icon-user' ">selected</if>>icon-user</option>
                                <option value="icon-speech" <if condition="$data[cssstyle] eq 'icon-speech' ">selected</if>>icon-speech</option>
                                <option value="icon-message" <if condition="$data[cssstyle] eq 'icon-message' ">selected</if>>icon-message</option>
                                <option value="icon-chart" <if condition="$data[cssstyle] eq 'icon-chart' ">selected</if>>icon-chart</option>
                                <option value="icon-pencil" <if condition="$data[cssstyle] eq 'icon-pencil' ">selected</if>>icon-pencil</option>
                                <option value="icon-global" <if condition="$data[cssstyle] eq 'icon-global' ">selected</if>>icon-global</option>
                            </select>
                            
                            </span>
                        </p>
                        <p>
                        <label>排序</label>
                            <span class="field">
                            <input type="text" name="sort" id="sort" value="{$data.sort}" class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
                            </span>
                        </p>
                       <p>
                        <label>启用</label>
                            <span class="formwrapper">
                            	<input type="radio" name="status"  <if condition="$data[status] eq '1' ">checked="checked"</if> value="1"/> 是 &nbsp; &nbsp;
                            	<input type="radio" name="status" <if condition="$data[status] eq '0' ">checked="checked"</if>  value="0"/> 否 &nbsp; &nbsp;
                            </span>
                        </p>
                        <p class="stdformbutton">
                        
                      	  <input type="hidden" name="id" value="{$data.id}">
                        	<button class="submit radius2 submitedit">保存</button>
                            <input type="reset" class="reset radius2" value="重置" />
                        </p>
                    </form>
                    </div>
                
          
        </div><!--contentwrapper-->
    </div><!--centercontent-->
</div><!--bodywrapper-->

</body>
</html>
