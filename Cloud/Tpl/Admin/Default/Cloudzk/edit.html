<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>修改折扣</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
		<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">编辑折扣</h1>
			<span class="pagedesc">编辑折扣</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div id="basicform" class="subcontent">
			<form class="stdform formvalidate" action="{:U('Admin/Cloudzk/edit')}" method="post">
				<p><label>所属产品</label>
				<span class="field">
				{$data[p_name]}
				</span></p>
				<p><label>折扣名</label>
				<span class="field">
					<input type="text" name="zkname" id="zkname" value='{$data.zkname}' class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>折扣方式</label>
				<span class="field">
					{$zktexts[$data[zktext]]}
				</span></p>
				<p><label>折扣率</label>
				<span class="field">
					<input type="text" name="zkpre" id="zkpre" value='{$data.zkpre}' class="smallinput20" validate='{required:true,isFloatGteZero:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>状态</label>
				<span class="field">
					<input type="radio" name="status" value="1" <if condition='$data.status eq 1' >checked</if>/>启用
					<input type="radio" name="status" value="0" <if condition='$data.status eq 0' >checked</if>/>不启用
				</span></p>
				<p class="stdformbutton">
					<input type='hidden' name='id' value="{$data.id}"/>
					<input type="submit" class="submit radius2 submitedit" value="修改"  />
				</p>
			</form>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
