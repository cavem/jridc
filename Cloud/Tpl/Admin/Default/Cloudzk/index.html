<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>云主机折扣</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">云主机折扣</h1>
			<span class="pagedesc">云主机折扣</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<colgroup>
					<col class="con1" />
					<col class="con0" />
					<col class="con1" />
					<col class="con0" />
					 <col class="con1" />
				</colgroup>
				<thead>
					<tr>
						<th class="head1">产品名称</th>
						<th class="head0">折扣名称</th>
						<th class="head1">折扣类型</th>
						<th class="head0">折扣率</th>
						<th class="head1">状态</th>
						<th class="head0">操作</th>
					</tr>
				</thead>
				<tbody>
				<volist name="data" id="vo">
					<tr>
						<td>{$vo.p_name}</td>
						<td>{$vo.zkname}</td>
						<td>{$zktexts[$vo[zktext]]}</td>
						<td>{$vo.zkpre}</td>
						<td class="center">
							<if condition="$vo[status] eq 1">
								<img  src="__PUBLIC__/Admin/images/icons/icon_1.png" alt="启用" title="启用">
							<else/>
								<img  src="__PUBLIC__/Admin/images/icons/icon_0.png" alt="启用" title="启用">
							</if>
						</td>
						<td class="center">
							<a href="{:U('Admin/Cloudzk/edit',array('id'=>$vo['id']))}" class="edit">编辑</a> &nbsp;
			 				<a href="#del" >
			  				<span href="{:U('Admin/Cloudzk/del',array('id'=>$vo['id']))}" class="confirmbutton">删除</span>
			  				</a> &nbsp;
						</td>
					</tr>
				</volist>
				</tbody>
			</table>	
		</div><!--contentwrapper-->
	</div><!--centercontent-->
	
	
	
</div><!--bodywrapper-->

</body>
</html>
