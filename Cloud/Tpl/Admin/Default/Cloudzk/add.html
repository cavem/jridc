<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>添加折扣</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
		<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">添加折扣</h1>
			<span class="pagedesc">添加折扣</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div id="basicform" class="subcontent">
			<form class="stdform formvalidate" action="{:U('Admin/Cloudzk/add')}" method="post">
				<p><label>所属产品</label>
				<span class="field">
					<select name='productid' class="selectwidth40-1">
						<volist name="products" id="vo">
							<option value='{$vo.id}'>{$vo.Cloudtype}</option>
						</volist>
					</select>
				</span></p>
				<p><label>折扣名</label>
				<span class="field">
					<input type="text" name="zkname" id="zkname" class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>折扣方式</label>
				<span class="field">
					<input type="radio" name="zktext" id="zktext" value="PAY_Month" checked/>月&nbsp;&nbsp;
					<input type="radio" name="zktext" id="zktext" value="PAY_Season" />季度
					<input type="radio" name="zktext" id="zktext" value="PAY_halfyear" />半年
					<input type="radio" name="zktext" id="zktext" value="PAY_1year" />一年
					<input type="radio" name="zktext" id="zktext" value="PAY_2year" />两年
					<input type="radio" name="zktext" id="zktext" value="PAY_3year" />三年
					<input type="radio" name="zktext" id="zktext" value="PAY_4year" />四年
					<input type="radio" name="zktext" id="zktext" value="PAY_5year" />五年
				</span></p>
				<p><label>折扣率</label>
				<span class="field">
					<input type="text" name="zkpre" id="zkpre" class="smallinput20" validate='{required:true,isFloatGteZero:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>状态</label>
				<span class="field">
					<input type="radio" name="status" value="1" checked/>启用
					<input type="radio" name="status" value="0" />不启用
				</span></p>
				<p class="stdformbutton">
					<input type="submit" class="submit radius2 submitadd" value="添加"  />
				</p>
			</form>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
