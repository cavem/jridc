<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>菜单管理</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">文章列表</h1>
			<span class="pagedesc">后台文章列表管理</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
                   <div class="tableoptions">
                	<form action="{:U('Admin/Article/index')}" method="get">
                	文章分类
					<select name='cid' class="selectwidth20">
                    	<option value="">--请选择--</option>
						<volist name="cates" id="vo">
							<option value='{$vo.id}'
							<if condition='$vo[id] eq $prm_cid'>selected</if>
							>{$vo.title}</option>
							<volist name="vo.childs" id="voo">
								<option value='{$voo.id}'
								<if condition='$voo[id] eq $prm_cid'>selected</if>
								>&nbsp;&nbsp;&nbsp;&nbsp;{$voo.title}</option>
							</volist>
						</volist>
					</select>
                    <button class="radius3">查询</button>
                     </form>
                </div><!--tableoptions-->
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
					<colgroup>
						<col class="con1" />
						<col class="con0" />
						<col class="con1" />
						<col class="con0" />
						 <col class="con1" />
					</colgroup>
					<thead>
						<tr>
							<th class="head0">编号</th>
							<th class="head1">分类</th>
							<th class="head0">标题</th>
							<th class="head1">状态</th>
							<th class="head0">更新时间</th>
							<th class="head1">操作</th>
						</tr>
					</thead>
					<tbody>
					<volist name="data" id="vo">
						<tr>
							<td>{$vo.id}</td>
							<td class="center">{$vo.cate}</td>
							<td>
								<a target="_blank" href="{:U('Home/News/detail',array('id'=>$vo['id']))}" >{$vo.title}</a>
							</td>
							<td class="center">
								<if condition="$vo[status] eq 1">
								   <img  src="__PUBLIC__/Admin/images/icons/icon_1.png" alt="启用" title="启用">
								<else/>
								   <img  src="__PUBLIC__/Admin/images/icons/icon_0.png" alt="启用" title="启用">
								</if>
							</td>
							<td class="center">{$vo.update_time|date='Y-m-d H:i:s',###}</td>
							<td class="center">
								<a href="{:U('Admin/Article/edit',array('id'=>$vo['id']))}" class="edit">编辑</a> &nbsp;
					 			<a href="#del" >
					  			<span href="{:U('Admin/Article/del',array('id'=>$vo['id']))}" class="confirmbutton">删除</span>
					  			</a> &nbsp;
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
             <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">
                <div class="paginationnew">{$page}</div>
             </div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
