<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>编辑文章分类</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
		<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">编辑文章分类</h1>
			<span class="pagedesc">分类编辑</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div id="basicform" class="subcontent">
			<form class="stdform formvalidate" action="{:U('Admin/Article/cateedit')}" method="post">
				<p><label>分类标题</label>
				<span class="field">
					<input type="text" name="title" id="title" class="smallinput20" value='{$data.title}' validate='{required:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>所属分类</label>
				<span class="field">
					<select name='pid' class="selectwidth40-1">
						<option value='0'>一级分类</option>
						<volist name="parents" id="vo">
							<option value='{$vo.id}' 
							<if condition='$vo[id] eq $data[pid]'>selected</if>
							>{$vo.title}</option>
						</volist>
					</select>
				</span></p>
				<p><label>分类描述</label>
					<span class="field">
					<textarea class="text-input textarea" id="description" name="description" rows="10" cols="20" >{$data.description}</textarea>
				</span></p>
				<p><label>分类排序</label>
					<span class="field">
					<input type="text" name="sort" id="sort" class="smallinput20" value='{$data.sort}' validate='{required:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>是否启用</label>
				<span class="field">
					<input type="radio" name='status' id="status" value='1' 
						<if condition='$data[status] eq 1'>checked</if>
					/>启用
					<input type="radio" name='status' id="status" value='0' 
						<if condition='$data[status] eq 0'>checked</if>
					/>不启用
				</span></p>
				<p class="stdformbutton">
					<input type='hidden' name='id' value='{$data[id]}' />
					<input type="submit" class="submit radius2 submitedit" value="保存"  />
				</p>
			</form>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
