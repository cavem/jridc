<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>客服管理</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">客服管理</h1>
			<span class="pagedesc">客服管理</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
					<colgroup>
						<col class="con1" />
						<col class="con0" />
						<col class="con1" />
						<col class="con0" />
						 <col class="con1" />
					</colgroup>
					<thead>
						<tr>
							<th class="head1">编号</th>
							<th class="head0">所在分组</th>
							<th class="head1">登录帐号</th>
							<th class="head0">客服名称</th>
							<th class="head1">性别</th>
							<th class="head0">QQ</th>
							<th class="head1">电话</th>
							<th class="head0">操作</th>
						</tr>
					</thead>
					<tbody>
					<volist name="data" id="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.rank_name}</td>
							<td>{$vo.kefuloginname}</td>
							<td>{$vo.kefuname}</td>
							<td class="center">
								<if condition="$vo[kefusex] eq 1">男<else/>女</if>
							</td>
							<td>{$vo.kefuqq}</td>
							<td>{$vo.kefutel}</td>
							<td class="center">
								<a href="{:U('Admin/Kefu/edit',array('id'=>$vo['id']))}" class="edit">编辑</a> &nbsp;
				 				<a href="{:U('Admin/Kefu/del',array('id'=>$vo['id']))}" class="confirmbutton">删除</a>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
             <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">
                <div class="paginationnew">{$page}</div>
             </div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
