<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>编辑客服</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
		<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">编辑客服</h1>
			<span class="pagedesc">客服编辑</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div id="basicform" class="subcontent">
			   	<form class="stdform formvalidate" action="{:U('Admin/Kefu/edit')}" method="post">
					<p><label>所在组</label>
					<span class="field">
						<select name='rank_id' class="selectwidth40-1">
							<volist name="ranks" id="vo">
								<option value='{$vo.rank_id}'
								<if condition='$data[rank_id] eq $vo[rank_id]'>selected</if>
								>{$vo.rank_name}</option>
							</volist>
						</select>
					</span></p>
					<p>
						<label>客服名称</label>
						<span class="field">
							<input type="text" name="kefuname" id="kefuname" value='{$data.kefuname}' class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
						</span>
					</p>
					<p>
						<label>登录帐号</label>
						<span class="field">
							<input type="text" name="kefuloginname" id="kefuloginname" value='{$data.kefuloginname}' class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
						</span>
					</p>
					<p>
						<label>登录密码</label>
						<span class="field">
							<input type="text" name="kefuloginpass" id="kefuloginpass" value='{$data.kefuloginpass}' class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
						</span>
					</p>
					<p>
						<label>QQ</label>
						<span class="field">
							<input type="text" name="kefuqq" id="kefuqq" value='{$data.kefuqq}' class="smallinput20" />
						</span>
					</p>
					<p>
						<label>性别</label>
						<span class="field">
							<input type='radio' name='kefusex' value='1' 
							<if condition='$data[kefusex] eq 1'>checked</if>
							/>男
							<input type='radio' name='kefusex' value='0' 
							<if condition='$data[kefusex] eq 0'>checked</if>
							/>女
						</span>
					</p>
					<p>
						<label>电话</label>
						<span class="field">
							<input type="text" name="kefutel" id="kefutel" value='{$data.kefutel}' class="smallinput20"/>
						</span>
					</p>
					<p class="stdformbutton">
						<input type='hidden' name='id' value='{$data.id}' />
				   		<input type="submit" class="submit radius2 submitedit" value="编辑"  />
					</p>
				</form>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
