<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>客服组管理</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
	<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">客户组列表</h1>
			<span class="pagedesc">客户组管理</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
					<colgroup>
						<col class="con1" />
						<col class="con0" />
						<col class="con1" />
						<col class="con0" />
						<col class="con1" />
					</colgroup>
					<thead>
						<tr>
							<th class="head1">ID</th>
							<th class="head0">组名</th>
							<th class="head1">操作</th>
						</tr>
					</thead>
					<tbody>
					<volist name="data" id="vo">
						<tr>
							<td>{$vo.rank_id}</td>
							<td>{$vo.rank_name}</td>
							<td class="center">
								<a href="{:U('Admin/Kefu/rankedit',array('rank_id'=>$vo['rank_id']))}" class="edit">编辑</a> &nbsp;
				 				<a href="{:U('Admin/Kefu/rankdel',array('rank_id'=>$vo['rank_id']))}" class="confirmbutton">删除</a>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>	
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
