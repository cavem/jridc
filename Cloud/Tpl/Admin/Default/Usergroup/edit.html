<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>编辑用户组</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
	   <div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">编辑用户组</h1>
			<span class="pagedesc">用户组编辑</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div id="basicform" class="subcontent">
			   	<form class="stdform formvalidate" action="{:U('Admin/Usergroup/edit')}" method="post">
					<p>
						<label>用户组名称</label>
						<span class="field">
						<input type="text" name="rank_name" id="rank_name" value='{$data.rank_name}' class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
						</span>
					</p>
					<p>
						<label>云主机折扣率</label>
						<span class="field">
						<input type="text" name="cloud_pers" id="cloud_pers" value='{$data.cloud_pers}' class="smallinput20" validate='{required:true,isFloatGteZero:true,messages:{required:"不能为空"}}' />
						</span>
					</p>
					<p>
						<label>云存储折扣率</label>
						<span class="field">
						<input type="text" name="disk_pres" id="disk_pres" value='{$data.disk_pres}' class="smallinput20" validate='{required:true,isFloatGteZero:true,messages:{required:"不能为空"}}' />
						</span>
					</p>
					<p>
					<label>是否启用</label>
					<span class="field">
						<input type="radio" name='status' id="status" value='1' 
						<if condition='$data[status] eq 1'>checked</if>
						/>是
						<input type="radio" name='status' id="status" value='0' 
						<if condition='$data[status] eq 0'>checked</if>
						/>否
					</span>
					</p>
					<p class="stdformbutton">
						<input type='hidden' name='rank_id' value="{$data.rank_id}"/>
				   		<input type="submit" class="submit radius2 submitedit" value="编辑"  />
					</p>
				</form>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
