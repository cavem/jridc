<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>管理员列表</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
        <div class="pageheader notab">
            <h1 class="pagetitle">管理员列表</h1>
            <span class="pagedesc">说明</span>
        </div><!--pageheader-->
        <div id="contentwrapper" class="contentwrapper">
                <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                    <colgroup>
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head1">头像</th>
                            <th class="head0">管理员帐号</th>
                            <th class="head1">所属组</th>
                            <th class="head0">最后登录时间</th>
                            <th class="head1">最后登录IP</th>
                            <th class="head0">登录次数</th>
                            <th class="head1">创建时间</th>
                            <th class="head0">更新时间</th>
                            <th class="head1">状态</th>
                            <th class="head0">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                <tr id="list_{$vo.u_id}">
                <td class="align-center">
                    <img src="{$vo.u_photo|default='/Public/Admin/images/avatar.png'}" width="44" height="44" />
                </td>
                <td class="align-center">{$vo.u_name}</td>

                <td class="align-center">
                <if condition="$vo.u_name eq $admin[SYS_ADMIN]">
                    系统管理员
                    <else />    
                    {$vo.name}
                </if>

                </td>

                <td class="align-center">{$vo.u_lastlogin_time}</td>
                <td class="align-center">{$vo.u_ip|default="暂无"}</td>
                <td class="align-center">{$vo.u_countlog}</td>
                <td class="align-center">{$vo.u_create_time}</td>
                <td class="align-center">{$vo.u_update_time}</td>
                <td class="align-center">
                   <if condition="$vo[u_status] eq 1">
					       <img  src="__PUBLIC__/Admin/images/icons/icon_1.png" alt="启用" title="启用">
					                          <else/>
					       <img  src="__PUBLIC__/Admin/images/icons/icon_0.png" alt="启用" title="启用">
					                             </if>
                </td>
                <td class="align-center">
                
         <if condition="$vo.u_name neq $admin[SYS_ADMIN]">
           <a href="{:U('Admin/System/editadmin',array('uid'=>$vo['u_id']))}" class="edit">编辑</a> &nbsp;
	   		<a href="#del" >
		   <span href="{:U('Admin/System/deladmin',array('uid'=>$vo['u_id']))}" class="confirmbutton">删除</span>
		   </a> &nbsp;
         <else />
 			 <a href="{:U('Admin/System/editadmin',array('uid'=>$vo['u_id']))}" class="edit">编辑</a> &nbsp;
         </if>
                    </td>
                </tr>
            </volist>
                      
                    </tbody>
                </table>    
                <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">
                <div class="paginationnew">{$page}</div>
             </div>     
          
        </div><!--contentwrapper-->
    </div><!--centercontent-->
    
    
    
</div><!--bodywrapper-->

</body>
</html>
