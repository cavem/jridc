<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>添加单页</title>
<include file="Common:inc_css_js" />
<link rel="stylesheet" href="__PUBLIC__/Admin/js/plugins/validate/validate.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.1.9.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/jquery.metadata.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/validate/global.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
		<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">添加单页</h1>
			<span class="pagedesc">添加单页</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div id="basicform" class="subcontent">
			<form class="stdform formvalidate" action="{:U('Admin/Page/add')}" method="post">
				<p><label>标题</label>
				<span class="field">
					<input type="text" name="title" id="title" class="smallinput20" validate='{required:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>所属菜单编号</label>
				<span class="field">
					<input type="text" name="type_id" id="type_id" value='0' class="smallinput20" validate='{required:true,isIntGteZero:true,messages:{required:"不能为空"}}' />
				</span></p>
				<p><label>关键词</label>
				<span class="field">
					<input type="text" name="keyword" id="keyword" class="smallinput20" />
				</span></p>
				<p><label>内容</label>
					<span class="field">
					<script id="editor" name="content" type="text/plain">
					</script>
				</span></p>
				<p><label>模版</label>
				<span class="formwrapper">
					<input type='text' name='temp' id='temp' value='' class="smallinput20" />
				</span></p>
				<p><label>排序</label>
				<span class="formwrapper">
					<input type='text' name='sort' id='sort' value='1' class="smallinput20" validate='{required:true,isIntGteZero:true,messages:{required:"不能为空"}}'/>
				</span></p>
				<p><label>是否显示</label>
				<span class="formwrapper">
					<input type="radio" name='status' id="status" value='1' checked />是
					<input type="radio" name='status' id="status" value='0' />否
				</span></p>
				<p><label>描述</label>
				<span class="formwrapper">
					<input type='text' name='description' id='description' value='' class="smallinput20"/>
				</span></p>
				<p class="stdformbutton">
					<input type="submit" class="submit radius2 " value="添加"  />
				</p>
			</form>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->

<include file="Common:inc_uedit" />
</body>
</html>
