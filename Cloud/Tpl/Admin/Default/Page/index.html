<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>单页管理</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">单页列表</h1>
			<span class="pagedesc">后台单页列表管理</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div class="tableoptions">
		<!-- 		<form action="{:U('Admin/Page/index')}" method="get">
					标题
					<input type='text' name='prm_title' value="{$prm_title}"/>
					<button class="radius3">查询</button>
				</form> -->
			</div><!--tableoptions-->
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
					<colgroup>
						<col class="con1" />
						<col class="con0" />
						<col class="con1" />
						<col class="con0" />
						 <col class="con1" />
					</colgroup>
					<thead>
						<tr>
							<th class="head1">编号</th>
							<th class="head0">标题</th>
							<th class="head1">类型</th>
							<th class="head0">排序</th>
							<th class="head1">是否显示</th>
							<th class="head0">操作</th>
						</tr>
					</thead>
					<tbody>
					<volist name="data" id="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.title}</td>
							<td>{$vo.type_id}</td>
							<td>{$vo.sort}</td>
							<td class="center">
								<if condition="$vo[status] eq 1">
								   <img  src="__PUBLIC__/Admin/images/icons/icon_1.png" alt="启用" title="启用">
								<else/>
								   <img  src="__PUBLIC__/Admin/images/icons/icon_0.png" alt="启用" title="启用">
								</if>
							</td>
							<td>
								<a href="{:U('Admin/Page/edit',array('id'=>$vo['id']))}" class="edit">编辑</a> &nbsp;
					 			<a href="#del" >
					  			<span href="{:U('Admin/Page/del',array('id'=>$vo['id']))}" class="confirmbutton">删除</span>
					  			</a> &nbsp;
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
			 <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">
				<div class="paginationnew">{$page}</div>
			 </div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
