<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>发票寄送地址管理</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">发票寄送地址管理</h1>
			<span class="pagedesc">发票寄送地址管理</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
				<div class="tableoptions">
                	<form action="{:U('Admin/Fapiao/address')}" method="get">
                	用户名
					<input type="text" name="username" id="username" value='{$prm_uname}' placeholder="会员名" autocomplete="off" value="" class="smallinput20"/>
					<button class="radius3">查询</button>
                     </form>
                </div><!--tableoptions-->
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
					<colgroup>
						<col class="con1" />
						<col class="con0" />
						<col class="con1" />
						<col class="con0" />
						 <col class="con1" />
					</colgroup>
					<thead>
						<tr>
							<th class="head1">编号</th>
							<th class="head0">用户名</th>
							<th class="head1">收件人</th>
							<th class="head0">电话</th>
							<th class="head1">地址</th>
							<th class="head0">邮编</th>
							<th class="head1">是否默认</th>
							<th class="head0">操作</th>
						</tr>
					</thead>
					<tbody>
					<volist name="data" id="vo">
						<tr>
							<td>{$vo.did}</td>
							<td>{$vo.username}</td>
							<td>{$vo.addressee}</td>
							<td>{$vo.phone}</td>
							<td>{$vo.p}-{$vo.c}-{$vo.t}-{$vo.streetaddress}</td>
							<td>{$vo.Postcode}</td>
							<td>
								<if condition="$vo[isdefault] eq 1">是<else/>否</if>
							</td>
							<td class="center">
				 				<a href="{:U('Admin/Fapiao/addressdel',array('id'=>$vo['did']))}" class="confirmbutton">删除</a>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
             <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">
                <div class="paginationnew">{$page}</div>
             </div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
