<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>纳税人信息管理</title>
<include file="Common:inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">纳税人信息管理</h1>
			<span class="pagedesc">纳税人信息管理</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
				<div class="tableoptions">
                	<form action="{:U('Admin/Fapiao/tax')}" method="get">
                	用户名
					<input type="text" name="username" id="username" value='{$prm_uname}' placeholder="会员名" autocomplete="off" value="" class="smallinput20"/>
					<button class="radius3">查询</button>
                     </form>
                </div><!--tableoptions-->
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
					<colgroup>
						<col class="con1" />
						<col class="con0" />
						<col class="con1" />
						<col class="con0" />
						 <col class="con1" />
					</colgroup>
					<thead>
						<tr>
							<th class="head1">编号</th>
							<th class="head0">用户名</th>
							<th class="head1">发票类型</th>
							<th class="head0">发票抬头</th>
							<th class="head1">开据类型</th>
							<th class="head0">税务登记证号</th>
							<th class="head1">开户行名称</th>
							<th class="head0">基本开户帐号</th>
							<th class="head1">审核状态</th>
							<th class="head1">操作</th>
						</tr>
					</thead>
					<tbody>
					<volist name="data" id="vo">
						<tr>
							<td>{$vo.iid}</td>
							<td>{$vo.username}</td>
							<td><if condition="$vo[infotype] eq 1">增值税普通发票<else/>增值税专用发票</if></td>
							<td>{$vo.infotitle}</td>
							<td><if condition="$vo[opentype] eq 1">个人<else/>企业</if></td>
							<td>{$vo.registrynumber}</td>
							<td>{$vo.bankname}</td>
							<td>{$vo.bankaccount}</td>
							<td><if condition="$vo[state] eq 1">审核中<else/>已审核</if></td>
							<td class="center">
				 				<a href="{:U('Admin/Fapiao/taxedit',array('id'=>$vo['iid']))}" class="edit">审核</a> &nbsp;
					 			<a href="{:U('Admin/Fapiao/taxdel',array('id'=>$vo['iid']))}" class="confirmbutton">删除</a>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
             <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">
                <div class="paginationnew">{$page}</div>
             </div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
