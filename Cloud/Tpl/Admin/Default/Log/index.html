<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>云主机管理</title>
<include file="Common:inc_css_js" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/mydatepicker/WdatePicker.js"></script>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="Common:inc_header" />
<include file="Common:inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">系统日志</h1>
			<span class="pagedesc">系统日志</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
		   <div class="tableoptions">
                	<form action="{:U('Admin/Log/index')}" method="get">
                	用户名
					<input type="text" name="username" id="username" value='{$username}' class="smallinput10"/>
                	开始时间
				<input  class="time smallinput10" name="starttime" value="{$starttime}" onFocus="WdatePicker({isShowClear:false,readOnly:true,dateFmt:'yyyy-MM-dd'})" type="text">
					结束时间
				<input  class="time smallinput10" name="endtime"  value="{$endtime}" onFocus="WdatePicker({isShowClear:false,readOnly:true,dateFmt:'yyyy-MM-dd'})" type="text">
				
                 	     或原因<input type="text" name="forwhat" id="forwhat" value='{$forwhat}'  class="smallinput10"/>
                       
                    <button class="radius3">查询</button>
                     </form>
                </div><!--tableoptions-->
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
					<colgroup>
						<col class="con1" />
						<col class="con0" />
						<col class="con1" />
						<col class="con0" />
						 <col class="con1" />
					</colgroup>
					<thead>
						<tr>
							<th class="head1">编号</th>
							<th class="head0">用户名</th>
							<th class="head1">分类</th>
							<th class="head0">时间</th>
							<th class="head1">IP</th>
							<th class="head0">原因</th>
							
						</tr>
					</thead>
					<tbody id='tablelist'>
					<volist name="data" id="vo">
						<tr>
						<td>{$vo.s_id}</td>
						<td>{$vo.username}</td>
						<td><if condition="$vo[type] eq 1">信息</if><if condition="$vo[type] eq 2">自动任务</if></td>
						<td>{$vo.addtime|date='Y-m-d H:i:s',###}</td>
						<td>{$vo.ip}</td>
						<td>{$vo.forwhat}</td>
						</tr>
					</volist>
					</tbody>
				</table>
				 <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">
					<div class="paginationnew">{$page}</div>
			 </div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
