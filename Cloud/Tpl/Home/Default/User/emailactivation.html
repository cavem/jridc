<tagLib name="Cloud"/>
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" href="favicon.ico" type="image/x-icon">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=1300">
<meta name="keywords" content="{$Web.Config.site_keyword}">
<meta name="description" content="{$Web.Config.site_description}">
<title>邮箱验证激活-{$Web.Config.site_name}</title>
<include file="inc_css"/>
</head>
<body>
<include file="Common:inc_header"/>
<div class="twonav">
	<div class="viewport-inner">
    	<a href="#">{$Web.Config.site_name}</a>
    </div>
</div>
<section class="page" style="min-height: 500px;">
  <div class="viewport-inner signup login">
    <div class="form-wrapper">
    <form class="form form-horizontal formvalidate" id="lgin" action="#" method="post">
        <fieldset>
          <legend>邮箱激活</legend>
          <div class="item">
            <div class="control-label"></div>
            <div class="controls">
            <if condition="$ifaction">
            <font style="color:red">{$email}激活成功</font>
            <else/>
             <font style="color:red">{$email}激活失败</font>
            </if>
	          </div>
          </div>
          <div class="item zc">
            <div class="controls">
              <input class="btn btn-primary btn-session btnsubmitpost" onclick='javascript:window.location.href="{:U("Home/User/login")}"' type="button" value="返回登录">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="zcyb">
    	<p>已注册过帐号？立即登录</p>
        <a href="{:U('Home/User/login')}" class="dlzh">登录帐号</a>
       <p> 注册成功，即享特权：</p>
<p>1、领取新人大礼包</p>
<p>2、免费试用云服务器</p>
    </div>
  </div>
</section>
<include file="Common:inc_footer"/>
</body>
</html>
