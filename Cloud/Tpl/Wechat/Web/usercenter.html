<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>掌上主机管理平台</title>
	<include file="inc_css_js" />
	<link href="__PUBLIC__/Wechat/Web/css/user_center.css" rel="stylesheet"/>
	<style type="text/css">
		input[type='text']{
			border:none;
			border-bottom: solid 1px silver;
			width:100%;
			height:30px;
		}
		input[type='password']{
			border:none;
			border-bottom: solid 1px silver;
			width:100%;
			height:30px;
		}
		input[type='button']{
			background:#EE5B45;
			border:none;
			width:100%;
			height:40px;
			line-height:40px;
		}
	</style>
	<script>
	function subform(formid){
		$("#"+formid).submit();
	}
	</script>
</head>
<body >
<div style="width:100%;border:0px solid blue;">
	<div class="toptitle" style="width:100%;position:fixed;left:0px;top:0px;z-index:999;">
		<div class="top_link">
			<img width="50px;" style="margin-top:5px;" src="__PUBLIC__/Wechat/Web/images/btn_setting_n.png"/>
		</div>
		<div class="refresh">
			<a href="javascript:void(0)" onclick='javascript:location.reload();'>
				<img src="__PUBLIC__/Wechat/Web/images/refresh_ico.png"/>
			</a>
		</div>
		<span>用户中心</span>
	</div>
	<section style="width:100%;margin:45px auto 0;overflow:hidden;">
	<div class="user">
		<!--顶部基本信息begin-->
		<div class="info">
			<table width="100%">
				<tr style="height:30px;">
					<td >绑定账户：{$data_info['username']}</td>
					<td>账户余额：<strong>{$data_info['usermoney']}</strong></td>
				</tr>
				<tr style="height:30px;">
					<td>真实姓名：{$data_info['conname']}</td>
					<td>Email：{$data_info['email']}</td>
				</tr>
			</table>
		</div>
		<!--主机管理begin-->
		<div class="management order">
			<span>主机管理</span>
			<ul>
				<li onclick="{:U('wechat/web/cloudList')}">
					<a class="first" href="{:U('wechat/web/cloudList')}">主机管理</a>
					<a class="link" href="{:U('wechat/web/cloudList')}"><span class="more"><span class="inner"></span></span></a>
				</li>
			</ul>
		</div>
		<!--主机管理end-->
		<!--顶部基本信息end-->
		<!--账户管理begin-->
		<div class="order">
			<span>账户管理</span>
			<ul>
				<li onclick="subform('form22');">
					<a class="first" href="{:U('wechat/web/unbindding')}">解除绑定</a>
					<a class="link"><span class="more"><span class="inner"></span></span></a>
				</li>
				<li >
					<a class=""  href="{:U('wechat/web/moneylog')}">财务记录</a>
					<a class="link"><span class="more"><span class="inner"></span></span></a>
				</li>
				<li >
					<a class=""  href="{:U('wechat/web/orderlist')}">订单记录</a>
					<a class="link"><span class="more"><span class="inner"></span></span></a>
				</li>
			</ul>
		</div>
		<!--账户管理end-->
		<!--订单管理begin-->
		<div class="order">
			<span>充值管理</span>
			<ul>
				<li onclick="">
					<a class="first" href="{:U('wechat/web/recharge')}" >账户充值</a>
					<a class="link"><span class="more"><span class="inner"></span></span></a>
				</li>
				<li onclick="">
					<a class=""  href="{:U('wechat/web/rechargelist')}">充值记录</a>
					<a class="link"><span class="more"><span class="inner"></span></span></a>
				</li>
			</ul>
		</div>
		<!--订单管理end-->
		<!--工单管理begin-->
		<div class="order">
			<span>工单管理</span>
			<ul>
				<li onclick="">
					<a class="first" href="{:U('wechat/web/supportlist')}" >工单列表</a>
					<a class="link"><span class="more"><span class="inner"></span></span></a>
				</li>
				<li onclick="">
					<a class=""  href="{:U('wechat/web/supportadd')}">提交工单</a>
					<a class="link"><span class="more"><span class="inner"></span></span></a>
				</li>
			</ul>
		</div>
		<!--工单管理end-->
		<!--优惠券begin-->
		<div class="order">
			<span>优惠券</span>
			<ul>
				<li onclick="">
					<a class="first" href="{:U('wechat/web/couponlist')}" >优惠券列表</a>
					<a class="link"><span class="more"><span class="inner"></span></span></a>
				</li>
			</ul>
		</div>
		<!--优惠券end-->
	</div>
	</section>
</div>
</body>
</html>
