<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>掌上主机管理平台</title>
	<include file="inc_css_js" />
	<style>
	a{ text-decoration:none; color:#111;}
	</style>
</head>
<body >
<div class="toptitle" style="position:fixed;left:0px;top:0px;width:100%;">
	<div class="top_link" onclick="location.href='{:U('wechat/web/usercenter')}'">
		<img width="50px;" style="margin-top:5px;" src="__PUBLIC__/Wechat/Web/images/btn_setting_n.png"/>
	</div>
	<div class="refresh">
		<a href="javascript:void(0)" onclick='javascript:location.reload();'>
			<img src="__PUBLIC__/Wechat/Web/images/refresh_ico.png"/>
		</a>
	</div>
	<span>优惠券列表</span>
</div>
<div class="changebar" style='margin-top:50px;'>
	<div class="on">
		 <table width='100%;' border=0>
		 	<tr>
		 		<td style='text-align:left;padding-left:10px;'>面值</td>
		 		<td style='text-align:center;'>状态</td>
		 		<td style='text-align:right;padding-right:5px;'>过期时间</td>
		 	</tr>
			<volist name='datas' id='data'> 
		 	<tr onclick="location.href='{:U('wechat/web/coupondetail',array('id'=>$data['id']))}'">
		 		<td style='text-align:left;padding-left:10px;'>￥:{$data['couponmoney']}</td>
		 		<td style='text-align:center;'>
		 			<if condition="$data[expired] eq 1" >
		 				<font color='red'>已过期</font>
		 			<else/>
			 			<if condition="$data[status] eq 0" ><font color='green'>未使用</font></if>
			 			<if condition="$data[status] eq 1" ><font color='red'>已使用</font></if>
		 			</if>
		 		</td>
		 		<td style='text-align:right;padding-right:5px;'>{$data['expire_time']|date=("Y-m-d H:i:s"),###}</td>
		 	</tr>
			</volist>
		</table>
	</div>
</div>
</body>
</html>
