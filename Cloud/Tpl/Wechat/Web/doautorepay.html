<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>掌上主机管理平台</title>
	<include file="inc_css_js" />
	<link href="__PUBLIC__/Wechat/Web/css/user_center.css" rel="stylesheet"/>
	<style type="text/css">
		input[type='text']{
			border:none;
			border-bottom: solid 1px silver;
			width:100%;
			height:30px;
		}
		input[type='password']{
			border:none;
			border-bottom: solid 1px silver;
			width:100%;
			height:30px;
		}
		input[type='button']{
			background:#EE5B45;
			border:none;
			width:100%;
			height:40px;
			line-height:40px;
		}
	</style>
	<script>
	function subform(formid){
		$("#"+formid).submit();
	}
	</script>
</head>
<body >
<div style="width:100%;border:0px solid blue;">
	<div class="toptitle" style="width:100%;position:fixed;left:0px;top:0px;">
		<div class="top_link">
			<img width="50px;" style="margin-top:5px;" src="__PUBLIC__/Wechat/Web/images/btn_setting_n.png"/>
		</div>
		<div class="refresh">
			<a href="javascript:void(0)" onclick='javascript:location.reload();'>
				<img src="__PUBLIC__/Wechat/Web/images/refresh_ico.png"/>
			</a>
		</div>
		<span>自动续费</span>
	</div>
	<section style="width:100%;margin:45px auto 0;overflow:hidden;">
	<div class="user">
		<!--顶部基本信息begin-->
		<div class="info">
			<table width="100%">
				<tr style="height:30px;">
					<td >操作完成</td>
				
				</tr>
				<tr>
				<td>
			    <button class="btn btnOrg1 btnsubmitpost" type="submit" onclick="window.location.href='{:U('wechat/web/cloudList')}'" >返回主机列表</button>
				</td>
				</tr>
			</table>
		</div>
	</div>
	</section>
</div>
</body>
</html>
