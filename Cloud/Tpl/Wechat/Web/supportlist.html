<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>掌上主机管理平台</title>
	<include file="inc_css_js" />
	<style>
	a{ text-decoration:none; color:#111;}
	</style>
	<script type="text/javascript">
	function sub_form(str,tf){
		var tform = document.getElementById(str+tf);
		tform.submit();
	}
	</script>
</head>
<body >
<div class="toptitle" style="position:fixed;left:0px;top:0px;width:100%;">
	<div class="top_link" onclick="location.href='{:U('wechat/web/usercenter')}'">
		<img width="50px;" style="margin-top:5px;" src="__PUBLIC__/Wechat/Web/images/btn_setting_n.png"/>
	</div>
	<div class="refresh">
		<a href="javascript:void(0)" onclick='javascript:location.reload();'>
			<img src="__PUBLIC__/Wechat/Web/images/refresh_ico.png"/>
		</a>
	</div>
	<span>工单列表</span>
</div>
<div class="changebar" style='margin-top:50px;'>
	<div class="on">
		 <table width='100%;' border=0>
		 	<tr>
		 		<td></td>
		 		<td style='text-align:left;'>标题</td>
		 		<td style='text-align:right;'>状态</td>
		 		<td style='text-align:center;padding-right:5px;'>时间</td>
		 	</tr>
		 	<tr>
		 		<td colspan='4'><hr/></td>
		 	</tr>
			<volist name='datas' id='data'> 
		 	<tr onclick="location.href='{:U('wechat/web/supportdetail',array('id'=>$data['id']))}'">
		 		<td>&nbsp;&nbsp;&nbsp;&nbsp;<!-- 
			 		<img width='30px' src="__PUBLIC__/Wechat/Web/images/cloud_pc.png"/> -->
			 	</td>
		 		<td style='text-align:left;'>{$data['title']}</td>
		 		<td style='text-align:right;'>
		 			<if condition="$data['status'] eq 1">新工单</if>
		 			<if condition="$data['status'] eq 2">处理中</if>
		 			<if condition="$data['status'] eq 3">已回复</if>
		 			<if condition="$data['status'] eq 4">追问</if>
		 			<if condition="$data['status'] eq 5">已完成</if>
		 			<if condition="$data['status'] eq 9">取消</if>
		 		</td>
		 		<td style='text-align:center;padding-right:5px;'>{$data['last_update']|date=("m-d H:i:s"),###}</td>
		 	</tr>
			</volist>
		</table>
	</div>
</div>
</body>
</html>
