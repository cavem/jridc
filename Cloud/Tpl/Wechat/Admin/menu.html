<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>菜单列表</title>
<include file="inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="inc_header" />
<include file="inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">菜单列表</h1>
			<span class="pagedesc">菜单列表</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
		  <div class="tableoptions">
                	<form action="{:U('Wechat/Admin/menuupdate')}" method="post" class="formvalidate">
                    <button class="radius3" id="menuupdate">更新菜单</button>
                    <input type='submit' value='非ajax更新菜单'/>
                     </form>
                </div><!--tableoptions-->
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb"
				 style="table-layout:fixed;word-wrap:break-word;">
					<thead>
						<tr>
							<th class="head1" style='width:15%'>名称</th>
							<th class="head0" style='width:10%'>菜单类型</th>
							<th class="head1" style='width:'>连接 / 关键字</th>
							<th class="head0" style='width:5%'>排序</th>
							<th class="head1" style='width:10%'>操作</th>
						</tr>
					</thead>
					<tbody>
					{$list}
					</tbody>
				</table>	
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->


<script>
$("#menuupdate").click(function(){ 
		layer.confirm('确定更新菜单？',function(index){
			$(".formvalidate").ajaxSubmit({
					dataType:  'json',
					beforeSend: function() {
						var loadi = layer.load('菜单更新中');//提示框
					},
					success: function(data) {
						if(data.status == '1'){
								layer.msg(data.info,2,1);
							}else{
								layer.msg(data.info,2,8);
						}
						location.reload();
					}
				});
		});
		return false;


});

</script>
</body>
</html>
