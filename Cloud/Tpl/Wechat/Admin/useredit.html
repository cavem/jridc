<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>编辑用户信息</title>
<include file="inc_css_js" />
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="inc_header" />
<include file="inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">编辑用户信息</h1>
			<span class="pagedesc">编辑用户信息</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
		   <div id="basicform" class="subcontent">
			<form class="stdform formvalidate" action="{:U('Wechat/Admin/useredit')}" method="post">
				<p><label>公众号原始id:</label>
				<span class="field">
					{$data[wechat_id]}
				</span></p>
				<p><label>OpenId:</label>
				<span class="field">
					{$data[wxid]}
				</span></p>
				<p><label>昵称:</label>
				<span class="field">
					{$data[nickname]}
				</span></p>
				<p><label>绑定帐号</label>
				<span class="field">
					<input type="text" name="uname" id="uname" style='width:200px;' value='{$data[uname]}'/>
				</span></p>
				<p class="stdformbutton">
					<input type='hidden' name='id' value='{$data[id]}' />
					<input type="submit" class="submit radius2 submitedit" value="保存"  />
				</p>
			</form>
			</div>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
