<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="inc_css_js" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>微信管理平台</title>
</head>
<body class="withvernav">
<div class="bodywrapper">
<include file="inc_header" />
<include file="inc_left" />
<div class="centercontent tables">
		<div class="pageheader notab">
			<h1 class="pagetitle20">自动回复管理</h1>
			<span class="pagedesc">自动回复管理</span>
		</div><!--pageheader-->
		<div id="contentwrapper" class="contentwrapper">
			<div class="tableoptions">
		 		<form action="{:U('Wechat/Admin/reply')}" method="get">
				标题
				<input type="text" name="name" id="name" value='{$prm_name}' placeholder="标题" autocomplete="off" value="" class="smallinput20"/>
				<button class="radius3">查询</button>
				</form>
			</div><!--tableoptions-->
			<form class="stdform formvalidate" action="{:U('Wechat/Admin/replydel')}" method="post">
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
					<thead>
						<tr>
							<th class="head0">
								<input type='checkbox' name='checkboxall' id='checkboxall' value='0'/>
							</th>
							<th class="head0">编号</th>
							<th class="head1">标题</th>
							<th class="head0">关键字</th>
							<th class="head1">排序</th>
							<th class="head0">类型</th>
							<th class="head1">状态</th>
							<th class="head0">操作</th>
						</tr>
					</thead>
					<tbody id='tablelist'>
					<volist name="data" id="vo">
						<tr>
							<td>
								<input type='checkbox' name='chkb{$vo.id}' id='chkb{$vo.id}' value="{$vo.id}"/>
							</td>
							<td>{$vo.id}</td>
							<td>{$vo.name}</td>
							<td>{$vo.keyword}</td>
							<td>{$vo.sort}</td>
							<td>
								<if condition="$vo[type] eq 1">基本文本消息</if>
								<if condition="$vo[type] eq 2">混合图文消息</if>
								<if condition="$vo[type] eq 3">音乐消息</if>
							</td>
							<td>
								<if condition="$vo[state] eq 1">
								   <img  src="__PUBLIC__/Admin/images/icons/icon_1.png" alt="启用" title="启用">
								<else/>
								   <img  src="__PUBLIC__/Admin/images/icons/icon_0.png" alt="未使用" title="未使用">
								</if>
							</td>
							<td class="center">
				 				<a href="{:U('Wechat/Admin/replyedit',array('id'=>$vo['id']))}" class="editbutton">编辑</a>
				 				<a href="{:U('Wechat/Admin/replydel',array('id'=>$vo['id']))}" class="confirmbutton">删除</a>
							</td>
						</tr>
					</volist>
					<empty name="data" >
					<tr>
						<td colspan="10">暂无数据</td>
					</tr>
					</empty>
				</tbody>
				</table>
				<div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate" style="height:30px;">
					<div  style='float:left;border:0px solid #F78A29;padding:3px 3px 3px 3px;cursor:pointer;' >
						<input type="submit" class="submit radius2 submitdel" value="删除"  />
					</div>
				<div class="paginationnew">{$page}</div>
			 </div>
			 </form>
		</div><!--contentwrapper-->
	</div><!--centercontent-->
</div><!--bodywrapper-->
</body>
</html>
