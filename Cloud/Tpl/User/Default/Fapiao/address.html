<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发票收货地址-{$Web.Config.site_name}</title>
<include file="Common:inc_js_cs"/>
</head>
<body>
<include file="Common:inc_header"/>
<!--主体-->
<div id="content">
<!--菜单-->
<include file="Common:inc_left"/>
	<!--内容-->
	<div class="main">
		<div class="mainT">
			<b>发票管理</b>
			<span>
				<a class="btn btnBlue2" href="{:U('User/Center/account')}"">我的账户</a>
				<a class="btn btnBlue2" href="{:U('User/Center/index')}">安全信息</a>
				<a class="btn btnBlue2" href="{:U('User/Center/basicdata')}">基本资料</a>
				<a class="btn btnBlue2" href="{:U('User/Center/contactinfo')}">联系人信息</a>
			</span>
		</div>
		<div class="mainM">
			<div class="tabTbox">
				<ul class="tabT" id="tabT1">
					<li class="now">寄送地址</li>
				</ul>
				<a class="btn btnBlue2" href="{:U('User/Fapiao/address')}">发票寄送地址</a>
				<a class="btn btnBlue2" href="{:U('User/Fapiao/info')}">发票信息</a>
				<a class="btn btnBlue2" href="{:U('User/Fapiao/add')}">索取发票</a>
			</div>
			<div class="blockBody">
				<hr class="dotted">
				<div class="forms" id="search">
				<a href="{:U('User/Fapiao/addressadd')}" class="btn btnOrg2">添加寄送地址</a>
				</div>
				<table class="table">
					<tbody><tr class="tdColor">
						<th>收件人姓名</th>
						<th>电话号码</th>
						<th>邮编</th>
						<th>地址</th>
						<th>操作</th>
					</tr>
					 </tbody>
					 <volist name="data" id="vo">
						<tr>
							<td>{$vo.addressee}</td>
							<td>{$vo.phone}</td>
							<td>{$vo.Postcode}</td>
							<td>
							{$vo.provincename}-{$vo.cityname}-{$vo.townname}-{$vo.streetaddress}
							<if condition="$vo[isdefault]">(默认地址)</if>
							</td>
							<td>
		
			<a href='{:U("User/Fapiao/addressedit?did=$vo[did]")}'>修改</a>
			<a href='{:U("User/Fapiao/addressdel?did=$vo[did]")}' class="confirmbutton">删除</a>
			</td>
						</tr>
						</volist>
						<empty name="data" >
						<tr>
							<td colspan="5" id="nodata">暂无数据</td>
						</tr>
						</empty>
						<tr>
							<td colspan="5">
							<div class="pagediv">
							<div class="pageinfo">{$pageinfo}</div>
							</div>
							</td>
							</tr>
					 </table>
			</div>
		</div>
	</div>
</div>
<!--尾部-->
<include file="Common:inc_footer"/>
</body>
</html>
