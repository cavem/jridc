<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发票收货地址-{$Web.Config.site_name}</title>
<include file="Common:inc_js_cs"/>
</head>
<body>
<include file="Common:inc_header"/>
<!--主体-->
<div id="content">
<!--菜单-->
<include file="Common:inc_left"/>
	<!--内容-->
	<div class="main">
		<div class="mainT">
			<b>发票管理</b>
			<span>
				<a class="btn btnBlue2" href="{:U('User/Center/account')}"">我的账户</a>
				<a class="btn btnBlue2" href="{:U('User/Center/index')}">安全信息</a>
				<a class="btn btnBlue2" href="{:U('User/Center/basicdata')}">基本资料</a>
				<a class="btn btnBlue2" href="{:U('User/Center/contactinfo')}">联系人信息</a>
			</span>
		</div>
		<div class="mainM">
			<div class="tabTbox">
				<ul class="tabT" id="tabT1">
					<li class="now">寄送地址</li>
				</ul>
				<a class="btn btnBlue2" href="{:U('User/Fapiao/address')}">发票寄送地址</a>
				<a class="btn btnBlue2" href="{:U('User/Fapiao/info')}">发票信息</a>
				<a class="btn btnBlue2" href="{:U('User/Fapiao/add')}">索取发票</a>
			</div>
			
					
			
			
			
			<div class="blockBody">
				<hr class="dotted">
<form action="{:U('User/Fapiao/doaddressadd')}" method="post"  class="formvalidate">
				<div class="forms">
					<div class="item">
						<b style="width: 180px;">收件人姓名：</b>
						<input name="addressee" value="" type="text"  validate='{required:true,messages:{required:"不能为空"}}' size='50'/>					</div>
					<div class="item">
						<b style="width: 180px;">省份/直辖市：</b>
	  <select name="province" id="province" onchange="loadRegion('province',2,'city','town','{:U('User/Center/getregion')}');" validate='{required:true,messages:{required:"不能为空"}}'>
       <option value="" selected>省份/直辖市</option>
	       <volist name="province" id="vo"> 
	       <option value="{$vo.id}">{$vo.name}</option>
	      </volist>
      </select>          
					</div>
						<div class="item">
						<b style="width: 180px;">市/县：</b>       
     <select name="city" id="city"  onchange="loadRegion('city',3,'town','','{:U('User/Center/getregion')}');" validate='{required:true,messages:{required:"不能为空"}}'>
      	 <option value="">市/县</option>
     </select>

					</div>
						<div class="item">
						<b style="width: 180px;">镇/区：</b>
				 <select name="town" id="town" validate='{required:true,messages:{required:"不能为空"}}'>
			     	  <option value="">镇/区</option>
			     </select>
					</div>
					<div class="item">
						<b style="width: 180px;">街道地址：</b>
						<input name="streetaddress" type="text" class="edit_inp"
			validate='{required:true,messages:{required:"不能为空"}}'  size='50'>
					</div>
					<div class="item">
						<b style="width: 180px;">邮政编码：</b>
						<input name="Postcode" type="text" class="edit_inp"
			validate='{required:true,messages:{required:"不能为空"}}'  size='50'>
					</div>
					<div class="item">
						<b style="width: 180px;">手机号码：</b>
						<input name="phone" type="text" class="edit_inp"
			validate='{required:true,messages:{required:"不能为空"}}'  size='50'>
					</div>
					<div class="item">
						<b style="width: 180px;">默认地址：</b>
						<INPUT id="isdefault" value="1" type="checkbox" name="isdefault" class="checkbox">
					</div>
					<div class="item">
						<button class="btn btnOrg2 btnsubmitpost" type="submit" style="margin-left:170px;">保存</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!--尾部-->
<include file="Common:inc_footer"/>
</body>
</html>
