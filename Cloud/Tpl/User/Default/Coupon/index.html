<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>优惠券-{$Web.Config.site_name}</title>
<include file="Common:inc_js_cs"/>
</head>
<body>
<include file="Common:inc_header"/>
<!--主体-->
<div id="content">
<!--菜单-->
<include file="Common:inc_left"/>
	<!--内容-->
	<div class="main">
		<div class="mainT">
			<b>优惠券管理</b>
			<span>
				<a class="btn btnBlue2" href="{:U('User/Center/account')}"">我的账户</a>
				<a class="btn btnBlue2" href="{:U('User/Center/index')}">安全信息</a>
				<a class="btn btnBlue2" href="{:U('User/Center/basicdata')}">基本资料</a>
				<a class="btn btnBlue2" href="{:U('User/Center/contactinfo')}">联系人信息</a>
			</span>
		</div>
		<div class="mainM">
			<form action="{:U('User/Coupon/docoupon')}" method="post" class="forms formvalidate">
			<div class="forms" id="search">
				<div class="item">
					优惠券编码：<input name="couponnum" id="couponnum" style="width:220px;" value=""  type="text">
				</div>
				<button class="btn btnOrg2 btnsubmitpostcoupon" type="submit">领取</button>
			</div>
			</form>
			<table class="table">
				<tbody><tr class="tdColor">
					<th>编码</th>
					<th>面值</th>
					<th>使用限制(总额大于)</th>
					<th>到期日期</th>
					<th>类型</th>
					<th>状态</th>
				</tr>
				<volist name="data" id="vo">
				<tr>
				<td>{$vo['couponnum']}</td>
				<td>{$vo['couponmoney']}</td>
				<td>{$vo['condition']}</td>
				<td>{$vo.expire_time|date='Y-m-d H:i:s',###}</td>
				<td>{$vo['type']}</td>
				<td><if condition="$vo['status']">已使用<else/>未使用</if> </td>
				</tr>
				</volist>
				<empty name="data" >
				<tr>
				<td colspan="6">暂无数据</td>
				</tr>
				</empty>
				<tr>
				<td colspan="6">
				<div class="pagediv">
				<div class="pageinfo">{$pageinfo}</div>
				</div>
				</td>
				</tr>
							</tbody></table>
					</div>
	</div>
</div>
<!--尾部-->
<include file="Common:inc_footer"/>
</body>
</html>
