<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>充值卡-{$Web.Config.site_name}</title>
<include file="Common:inc_js_cs"/>
</head>
<body>
<include file="Common:inc_header"/>
<!--主体-->
<div id="content">
<!--菜单-->
<include file="Common:inc_left"/>
	<!--内容-->
	<div class="main">
		<div class="mainT">
			<b>充值卡管理</b>
			<span>
				<a class="btn btnBlue2" href="{:U('User/Center/account')}"">我的账户</a>
				<a class="btn btnBlue2" href="{:U('User/Center/index')}">安全信息</a>
				<a class="btn btnBlue2" href="{:U('User/Center/basicdata')}">基本资料</a>
				<a class="btn btnBlue2" href="{:U('User/Center/contactinfo')}">联系人信息</a>
			</span>
		</div>
		<div class="mainM">
			<div class="forms" id="search">
			<form action="{:U('User/Card/payin')}" method="post" class="forms formvalidate">
				<div class="item">
					卡号 <input style="width:240px;" value="" name="cid" id="cid" type="text">
				</div>
				<div class="item">
					卡密 <input style="width:240px;" value="" name="cpass" name="cpass" type="text">
				</div>
				<button class="btn btnOrg2 btnsubmitpostcart" type="submit">充值</button>
			</form>
			</div>
			<table class="table">
				<tbody>
				<tr class="tdColor">
					<th>卡号</th>
					<th>面 值</th>
					<th>类型</th>
					<th>充值时间</th>
				</tr>
				<volist name="data" id="vo">
				<tr>
				<td>{$vo['cid']}</td>
				<td>{$vo['cmoney']}</td>
				<td>{$vo['type']}</td>
				<td>{$vo.usetime|date='Y-m-d H:i:s',###}</td>
				</tr>
				</volist>
				<empty name="data" >
				<tr>
				<td colspan="4">暂无数据</td>
				</tr>
				</empty>
			<tr>
				<td colspan="4">
				<div class="pagediv">
				<div class="pageinfo">{$pageinfo}</div>
				</div>
				</td>
				</tr>
				</tbody></table>
			</div>
	</div>
</div>
<!--尾部-->
<include file="Common:inc_footer"/>
</body>
</html>
