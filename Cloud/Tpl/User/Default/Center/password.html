<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码-{$Web.Config.site_name}</title>
<include file="Common:inc_js_cs"/>
</head>
<body>
<include file="Common:inc_header"/>
<div id="content">
<include file="Common:inc_left"/>
	<div class="main">
		<div class="mainT">
			<b>安全信息</b>
			<span>
			<a class="btn btnBlue2" href="{:U('User/Center/account')}"">我的账户</a>
				<a class="btn btnBlue2" href="{:U('User/Center/index')}">安全信息</a>
				<a class="btn btnBlue2" href="{:U('User/Center/basicdata')}">基本资料</a>
				<a class="btn btnBlue2" href="{:U('User/Center/contactinfo')}">联系人信息</a>
			</span>
		</div>
		<form action="{:U('User/Center/dopassword')}" method="post" class="formvalidate">
		<div class="mainM">
			<div class="mainHalf3">
				<p class="mainTson">修改密码</p>
				<div class="forms">
					<div class="item">
						<b>旧密码：</b>
						<input name="passwordold" id="passwordold" value="" type="password" validate='{required:true,messages:{required:"旧密码不能为空"}}'>
					</div>
					<div class="item">
						<b>新密码：</b>
						<input name="password" id="password" value="" type="password" validate='{required:true,equalTo:"#password1",messages:{required:"新密码不能为空"}}'>
					</div>
					<div class="item">
						<b>确认密码：</b>
				        <input name="password1" id="password1" value="" type="password" validate='{required:true,equalTo:"#password",messages:{required:"确认密码不能为空"}}'>
					</div>
				</div>
			</div>
			<hr class="dotted">
			<button class="btn btnOrg1 btnsubmitpost" type="submit">修改</button>
		</div>
		</form>
	</div>
</div>
<include file="Common:inc_footer"/>
</body>
</html>
